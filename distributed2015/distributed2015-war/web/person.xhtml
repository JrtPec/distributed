<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Person</title>
    </h:head>
    <h:body>
        <h1>
            <h:outputText value="#{hello.fetchPerson(param['personId']).first_name} #{hello.person.last_name}"/>
        </h1>
        <h2>
            ID: 
            <h:outputText value="#{hello.person.id}"/>
        </h2>
        <h2>Songs: </h2>
        <h:dataTable value="#{hello.songs}" var="song">
            <h:column>#{song.id}</h:column>
            <h:column>#{song.name}</h:column>
        </h:dataTable>
    </h:body>
</html>
