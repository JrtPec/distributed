<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Mini-iTunes</title>
    </h:head>
    <h:body>
        <h1>Welcome</h1>
        <h:form>
            <h2>Input name</h2>
            <h:inputText id="username"
                         title="My name is: "
                         value="#{hello.name}"
                         required="true"
                         requiredMessage="Error"
                         maxlength="25" />
            <p></p>
            <h:commandButton id="submit" value="Submit" action="response"></h:commandButton>
            <h:commandButton id="reset" value="Reset" type="reset"></h:commandButton>
        </h:form>
        <h:form>
            <h2>Custom Greeting</h2>
            <h:inputText id="username"
                         title="My name is: "
                         value="#{hello.customGreeting}"
                         required="true"
                         requiredMessage="Error"
                         maxlength="25" />
            <p></p>
            <h:commandButton id="submit" value="Submit" action="response2"></h:commandButton>
            <h:commandButton id="reset" value="Reset" type="reset"></h:commandButton>
        </h:form>
    </h:body>
</html>
