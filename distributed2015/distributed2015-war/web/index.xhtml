<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Mini-iTunes</title>
    </h:head>
    <h:body>
        <h1>Welcome</h1>
        <h:form>
            <h2>Add User</h2>
            <p>Enter a first and last name, and they will be added to the database</p>
            <h:inputText id="first_name"
                         title="My name is: "
                         value="#{hello.first_name}"
                         required="true"
                         requiredMessage="Error"
                         maxlength="25" />
            <h:inputText id="last_name"
                         title="My last name is: "
                         value="#{hello.last_name}"
                         required="true"
                         requiredMessage="Error"
                         maxlength="25"/>
            <p></p>
            <h:commandButton id="submit" value="Submit" action="response">
                <f:actionListener binding="#{hello.addPerson()}" />
            </h:commandButton>
            <h:commandButton id="reset" value="Reset" type="reset"></h:commandButton>
        </h:form>
        
        <h2>User List</h2>
        <h:dataTable value="#{hello.persons}" var="person">
            <h:column>#{person.first_name}</h:column>
            <h:column>#{person.last_name}</h:column>
        </h:dataTable>
        
        <br></br>
        <h1>Legacy Code</h1>
        <h:form>
            <h2>Custom Greeting</h2>
            <p>This method will push a name to the Hello Bean and print the result</p>
            <h:inputText id="username"
                         title="My name is: "
                         value="#{hello.customGreeting}"
                         required="true"
                         requiredMessage="Error"
                         maxlength="25" />
            <p></p>
            <h:commandButton id="submit" value="Submit" action="response2"></h:commandButton>
            <h:commandButton id="reset" value="Reset" type="reset"></h:commandButton>
        </h:form>
    </h:body>
</html>
